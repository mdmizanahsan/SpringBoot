<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row mt-5">
          <div class="col-md-6 offset-md-3">

              <form th:action="@{/process}" method="post" th:object="${loginData}">

                  <h1 class="text-center">Signup Here</h1>

                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">UserName</label>
                      <input type="text"
                             name="userName"
                             th:value="${loginData.userName}"

                             th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
                             class="form-control"
                             id="exampleInputEmail1"
                             aria-describedby="emailHelp">

                      <div  th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">

                      </div>
                  </div>


                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Email</label>
                      <input type="email"
                             name="email"
                             class="form-control"
                             th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                             id="exampleInputPassword1">
                      <div  th:each="e : ${#fields.errors('email')}" th:text="${e}"  class="invalid-feedback">

                      </div>
                  </div>


                  <div class="mb-3 form-check">
                      <input
                              th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"

                              name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Agree term and condition</label>
                      <div  th:each="e : ${#fields.errors('agreed')}" th:text="${e}"  class="invalid-feedback">

                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
    </div>
</body>
</html>
